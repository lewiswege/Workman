models:
  Team:
    type: enum('MT','VH')
    identity: string
    leader: string
    timestamps: timestamps

  Installation:
    task_status: string default('Available')
    name: string
    area: string nullable
    package: string nullable
    team_id: foreignId nullable
    status: string default('pending')
    scheduled_on: date nullable
    timestamps: timestamps

relationships:
  Installation:
    belongsTo: Team
